<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/ico_cadeado.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="https://www.alura.com.br">
            <img class="logo" src="./images/logo-alura.png" alt="Logo da Alura">
        </a>
    </header>

    <main>
        <section> <textarea id="textarea-encriptar" cols="41" rows="4" placeholder="Digite seu texto aqui.."></textarea>
            <div class="informacao">
                <h6 class="mensagem-aviso">*Apenas letras minúscula e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-descriptar">Descriptografar</button>
            </div>
        </section>

        <section> <textarea id="mensagem" cols="20" rows="10" class="placeholder-mensagem"
                placeholder="Nenhuma mensagem encontrada."></textarea>
            <div>
                <h6 class="mensagem-interna">Digite o texto que deseja criptografar ou
                    descriptografar na janela ao lado.</h6>
            </div>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
<footer> ©Copyright Todos os Direitos Reservado. Desenvolvido por Jones Rodrigues.</footer>

</html>
